<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css.css">
	<title>Roautec - Cadastro</title>
	<meta charset="utf-8">
	<style type="text/css">
	</style>
</head>
<body>
	<div id="cent">
		<h1>Cadastro</h1>
		<h2>Preencha todos os dados.</h2>
	
		
	<form name="form">
		<label for="nome">Nome: </label>
		<input type="text" name="nome" autocomplete="off" required="Preencha este campo"><br><br>
		<label for="sobrenome">Sobrenome: </label>
		<input type="text" name="sobrenome" autocomplete="off" required="Preencha este campo"><br><br>
		<label for="e-mail">E-mail: </label>
		<input type="text" name="email" autocomplete="off" required="Preencha este campo"><br><br>
		<label for="contato">Contato: </label>
		<input type="text" name="contato" autocomplete="off" required="Preencha este campo"><br><br>
		<label for="cpf">CPF: </label>
		<input type="TEXT" name="CPF" autocomplete="off" required="Preencha este campo"><br><br>
		<label for="senha">Senha: </label>
		<input type="password" name="senha" autocomplete="off" required="Preencha este campo"><br><br>
		<label for="confirm">Confirme sua senha</label>
		<input type="password" name="confirm" autocomplete="off" required="Preencha este campo">
	</div>
		
	<div id="botao">
		<input type="submit" name="botao" value="ENVIAR" class="botaoEnviar"  onClick="verificarTexto()"/>
	</div>
	</form>
	</div>

	<div id="link">
		<a id="link" href="formulario.html"><font color="white">JÃ¡ tenho uma conta.</font></a><p></p>
		
	</div>


</body>
</html>
