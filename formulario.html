<body>
	<div id="cent">
		<h1>Login</h1>
		<h2>Preencha todos os dados.</h2>
	
		
	<form name="form">

	<div id="lembre-se">
		<input type="checkbox" name="times" value="lembre-se" >Lembre-se
    </div>
		
	<div id="botao">
		<input type="submit" name="botao" value="LOGIN" class="botaoLogin"  onClick="verificarTexto()"/>
	</div>
	</form>
	</div>

	<div id="link">
		<a id="link" href="cadastro.html"><font color="white">Criar conta</font></a><p></p>
