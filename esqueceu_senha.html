<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css.css">
	<title>Roautec - Senha</title>
	<meta charset="utf-8">
	<style type="text/css"></style>
	<script type="text/javascript"></script>
</head>
<body>
	<div id="cent">

			<h2>Redefina sua senha iserindo um endereço de email válido para lhe enviarmos um email de recuperação de senha.</h2>
		<form id="recu">
			<label for="email">Insira seu email.</label><br><br>
			<input type="text" name="email" autocomplete="off" required="Preencha este campo"><br><br>
			<div id="botao">
		<input type="submit" name="botao" value="ENVIAR" class="botaoLogin"  onClick="verificarTexto()"/>
	</div>
		
		</form>
	</div>
</body>
</html>
